<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pi-wifi-connector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
</head>
<body>
<!-- Start your code here -->

  <header>
    <h1 class="title">
      Manage Raspberry Pi wi-fi connection
    </h1>
  </header>
  
  <main>
    <section id="connect-box">
      <h2 class="section-title">Connect your device with wi-fi network ...</h2>
      <form method="post">

        <div class="networks-list">

          <ul>
            {% for network in networks %}
            <li>
              <input id="{{ network }}" type="radio" name="ssid"/>
              <label for="{{ network }}">{{ network }}</label>
            </li>
            {% endfor %}
          </ul>

        </div>

        <div class="password">
          <h3 class="password-title">Password:</h3>
          <input type="password" name=""="password"/>
        </div>

        <div class="submit">
          <input type="submit" value="Connect!">
        </div>

      </form>
    </section>

    <section id="disconnect-box">
      <h2 class="section-title">or disconnect it and return to hotspot mode.</h2>
      <a href="{{ url_for('disconnect_wifi') }}">
        <button id="disconnect-button">Go offline!</button>
      </a>
    </section>
  </main>
  
  <footer>
    Created by Norbert Chmiel
  </footer>

<!-- End your code here -->
</body>
</html>
